spring.application.name=jobportal

# Console logging pattern
logging.pattern.console=${CONSOLE_LOG_PATTERN:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %cyan(%msg%n)}

# -----------------------------
# H2 Console
# -----------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# -----------------------------
# DataSource - In Memory H2
# -----------------------------
spring.datasource.url=jdbc:h2:mem:jobportal
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# -----------------------------
# JPA / Hibernate
# -----------------------------
spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# -----------------------------
# SQL Initialization
# -----------------------------
spring.sql.init.mode=always
# embedded / never / always

